<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>

<form action="{% url 'accounts_app:login' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="user" placeholder="User Name">
    <input type="password" name="password" placeholder="Password">
    <button>Login</button>
</form>
<hr/>
{% if error %}
{{ error }}
{% endif %}
<br/>
<a href="{% url 'accounts_app:request_password_reset' %}">Request Password Reset</a>
</body>
</html>
